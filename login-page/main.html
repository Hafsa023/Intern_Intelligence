<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="form-container sign-up">
            <form action="#">
                <h2>sign up</h2>
                <div class="form-group">
                    <input type="text" id="username" required>
                    <i class="fas fa-user"></i>
                    <label for="username">username</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" required>
                    <i class="fas fa-at"></i>
                    <label for="email">email</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" required>
                    <i class="fas fa-lock"></i>
                    <label for="password">password</label>
                </div>
                <div class="form-group">
                    <input type="password" id="confirm-password" required>
                    <i class="fas fa-lock"></i>
                    <label for="confirm-password">confirm password</label>
                </div>
                <button type="submit" id="submit" class="btn">sign up</button>
                <div class="link">
                    <p>You already have an account?<a href="#" class="signin-link"> sign in</a></p>
                </div>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="#">
                <h2>login</h2>
                <div class="form-group">
                    <input type="email" id="email" required>
                    <i class="fas fa-at"></i>
                    <label for="email">email</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" required>
                    <i class="fas fa-lock"></i>
                    <label for="password">password</label>
                </div>
                
                <div class="forgot-pass">
                    <label>
                        <input type="checkbox" class="rememberMe">
                        Remember Me
                    </label>
                    <a href="#">forgot password?</a>
                </div>
                <button type="submit" id="submit" class="btn">login</button>
                <div class="link">
                    <p>Don't have an account?<a href="#" class="signup-link"> sign up</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="signup.js" defer></script>
    <script type="module" src="login.js" defer></script>
</body>
</html>
